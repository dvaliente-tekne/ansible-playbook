[defaults]
# Roles path - looks in local roles first, then project roles directory
# ./roles = ansible-playbook/archlinux/roles/ (downloaded by prep.sh)
# ../../roles = ansible/roles/ (development copies)
roles_path = ./roles:../../roles

# Inventory
inventory = inventory.yml

# Fact caching for hostname persistence across plays
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400

# Output
stdout_callback = default
result_format = yaml
callbacks_enabled = profile_tasks

# SSH settings (for non-local connections)
host_key_checking = False
timeout = 30

# Privilege escalation
become = True
become_method = sudo

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
